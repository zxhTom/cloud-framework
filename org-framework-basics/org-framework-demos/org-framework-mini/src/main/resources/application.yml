zxhtom:
  security:
    interaction: json
  # AJ-Captcha 配置
  aj:
    captcha:
      # 验证码类型 default 默认 blockPuzzle 滑块 clickWord 点选
      type: default
      # 验证码缓存本地缓存 redis 缓存
      cache-type: local
      # 滑动误差偏移量
      slip-offset: 5
      #  aes加密坐标开启或者禁用(true|false)
      aes-status: true
      # 干扰项(0/1/2)
      interference-options: 2
      # 历史数据清除开关
      history-data-clear-enable: true
      # 请求次数限制
      req-frequency-limit-enable: false
      # 请求限制数量
      req-get-lock-limit: 1
      # 验证失败限制
      req-get-lock-seconds: 360
      # 自定义水印
      water-mark: "tomsly"
      # 资源路径
      resources-path: classpath:images/jigsaw
