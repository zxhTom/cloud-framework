<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录管理</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/font-awesome.css">
    <link rel="stylesheet" href="/assets/plugins/jqgrid/ui.jqgrid-bootstrap.css">
    <link rel="stylesheet" href="/assets/plugins/ztree/css/metroStyle/metroStyle.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <script src="/assets/libs/jquery.min.js"></script>
    <script src="/assets/plugins/layer/layer.js"></script>
    <script src="/assets/libs/bootstrap.min.js"></script>

    <script src="/assets/libs/vue.min.js"></script>
    <!-- import stylesheet -->
    <link rel="stylesheet" href="//unpkg.com/iview/dist/styles/iview.css">
    <!-- import iView -->
    <!--<script src="//unpkg.com/iview/dist/iview.min.js"></script>-->
    <script src="/assets/libs/iview.min.js"></script>
    <script src="/assets/plugins/jqgrid/grid.locale-cn.js"></script>
    <script src="/assets/plugins/jqgrid/jquery.jqGrid.min.js"></script>
    <script src="/assets/plugins/ztree/jquery.ztree.all.min.js"></script>
    <script src="/assets/js/common.js"></script>
    <script src="/assets/js/user.js"></script>
</head>
<body>

<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <modal
            v-model="sysUserModalId"
            :title=title
            :loading=loading
            :styles="{top: '3px'}"
            width="600"
            @on-ok="saveOrUpdate"
    >
        <div v-show="showList" class="panel panel-default">
            <div class="panel-heading">{{title}}</div>
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-sm-2 control-label">用户编号</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" v-model="sysUser.userCode" placeholder="用户编号"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 control-label">用户名称</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" v-model="sysUser.userName" placeholder="用户名称"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 control-label">密码</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" v-model="sysUser.password" placeholder="密码"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-2 control-label">性别</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" v-model="sysUser.sex" placeholder="性别"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2 control-label">用户头像</div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" v-model="sysUser.headImg" placeholder="用户头像"/>
                    </div>
                </div>

            </form>
        </div>
    </modal>
</div>

<script src="/assets/js/commons/sysUser.js"></script>

</body>
</html>
